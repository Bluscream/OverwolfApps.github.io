<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Overwolf Apps</title>
		<meta name="description" content="Overwolf Apps Github Pages">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
		<script src = "https://github.com/jongha/jquery-jsontotable/raw/master/dist/jquery.jsontotable.min.js" type = "text/javascript"></script>
	</head>
	<body linkifying="true">
		<header class="site-header"/><script type="text/javascript">
		<div id="jsontotable" class="jsontotable"></div>
		$.getJSON( "https://crossorigin.me/http://apps.overwolf.com/prod/OWStoreExtentions.json", function( data ) {
			$.jsontotable(data, { id: '#jsontotable', header: false });
			document.currentScript.insertAdjacentHTML('beforebegin', 'this is the document.write alternative');
		});
	</script>
	</body>
</html>
