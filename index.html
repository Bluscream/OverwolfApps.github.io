<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Overwolf Apps</title>
		<meta name="description" content="Overwolf Apps Github Pages">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
		<!--<script type="text/javascript" src="https://raw.githubusercontent.com/jongha/jquery-jsontotable/master/dist/jquery.jsontotable.min.js"></script>-->
		<script type="text/javascript" src="jquery.jsontotable.min.js"></script>
	</head>
	<body linkifying="true">
		<!--header class="site-header"/-->
		<h1>Overwolf Apps</h1>
		<div id="jsontotable" class="jsontotable">jsontable</div>
		<script type="text/javascript">
			$.getJSON( "https://crossorigin.me/http://apps.overwolf.com/prod/OWStoreExtentions.json", function( data ) {
				$( "body" ).append( JSON.stringify(data) );
				$.jsontotable(JSON.stringify(data), { id: '#jsontotable', header: false });
				$.jsontotable(JSON.stringify(data), { id: '#jsontotable', header: true });
				$( "body" ).append( "<p>REALLY GREAT</p>" );
			});
		</script>
	</body>
</html>
